<div class="col-sm-6 col-sm-offset-3">
	<div class="panel panel-default" x-center-vertical>
		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>
		<div class="panel-body">
			<div class="alert alert-danger animated fadeIn text-center" ng-show="loginPanel.error">{{loginPanel.error}}</div>
			<form ng-submit="loginPanel.login()" class="signin form-horizontal">
				<div class="form-group">
					<label for="username" class="col-md-3 control-label">Username</label>
					<div class="col-md-6">
						<input required id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="loginPanel.username"/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Password</label>
					<div class="col-md-6">
						<input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="loginPanel.password"/>
					</div>
				</div>
				
				<div class="form-group" >
					<div class="col-sm-12 text-center">
						<button type="submit" class="btn btn-default">Sign in</button>
					</div>
				</div>
		
				<div class="form-group">
					<div class="col-sm-12 text-center">
						<a ui-sref='recover' class="btn btn-default btn-xs">Forgot your password?</a>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-12 text-center">
						<a ng-click="loginPanel.loginPublic()" class="btn btn-warning btn-xs">Public</a>
						<a ng-click="loginPanel.loginEAO()" class="btn btn-warning btn-xs">EAO</a>
					</div>
				</div>

			</form>

		</div> <!-- /panel-body -->
	</div> <!-- /panel -->
</div>
