<div class="modal-header">
	<h3 class="modal-title">Project Schedule</h3>
</div>
<div class="modal-body">

	<table class='table table-condensed'>	
		<thead>
			<tr class="small">
				<th width="28%">Milestone</th>
				<th width="18%" class='text-center'>Estimated Start</th>
				<th width="18%" class='text-center'>Estimated End</th>
				<th width="18%" class='text-center'>Actual Start</th>
				<th width="18%" class='text-center'>Actual End</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="phase in pesched.project.phases track by $index">
				<td><p class="form-control-static">{{ phase.name }}</p></td>
				<td class='text-center'>
					<input type='date' ng-model="phase.dateEstimatedStart" class="form-control text-center"/>
				</td>
				<td class='text-center'>
					<input type='date' ng-model="phase.dateEstimatedEnd" class="form-control text-center"/>
				</td>
				<td><p class="form-control-static">{{ phase.dateActualStart }}</p></td>
				<td><p class="form-control-static">{{ phase.dateActualEnd }}</p></td>
			</tr>

			<tr ng-if="!pesched.project.phases">
				<td colspan="5" class="text-center"><br/>Project phases must be defined before the schedule.<br/><a href x-modal-project-edit-plan-phases x-project="pesched.project">Click here to define project phases.</a></td>
			</tr>

		
		</tbody>
	</table>

</div>
<div class="modal-footer">
	<button class="btn btn-warning" type="button" ng-click="pesched.cancel()">Cancel</button>
	<button class="btn btn-primary" type="button" ng-click="pesched.ok()">Close</button>
</div>
