<div class="row">
	<div class="col-sm-12">
		<div class="form-group">
			<label for="title" class="control-label">Project Name</label>
			<input id="title" type="text" class="form-control input-sm" ng-model="projectEntryTS.project.name">
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-12">
		<div class="form-group">
			<label for="shortDesc" class="control-label">Short Description</label>
			<textarea id="shortDesc" type="text" class="form-control input-sm" ng-model="projectEntryTS.project.description" rows=6></textarea>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label for="type" class="control-label">Type</label>
			<select id="type" ng-model='projectEntryTS.project.type' class="form-control input-sm" ng-options="type as type for type in projectEntryTS.types"></select>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="form-group">
			<label for="build" class="control-label">Project Nature</label>
			<select id="build" ng-model='projectEntryTS.project.build' class="form-control input-sm">
				<option value="new">New Construction</option>
				<option value="modification">Modification of Existing</option>
				<option value="dismantling">Dismantling or Abandonment</option>
			</select>
		</div>
	</div>
</div>


<hr/>


<div class="row">
	<div class="col-sm-8">
		<div class="form-group">
			<label for="location" class="control-label">Location Description</label>
			<input id="location" type="text" class="form-control input-sm" ng-model="projectEntryTS.project.location">
		</div>
	</div>
	<div class="col-sm-4">
		<div class="form-group">
			<label for="region" class="control-label">Region</label>
			<select if="region" ng-model='projectEntryTS.project.region' class="form-control input-sm" ng-options="key as value for (key, value) in projectEntryTS.regions"></select>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-sm-6">
		<div class="form-group">
			<label for="latitude" class="control-label">Latitude</label>
			<input id="latitude" type="text" class="form-control input-sm" ng-model="projectEntryTS.project.lat">
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label for="longitude" class="control-label">Longitude</label>
			<input id="longitude" type="text" class="form-control input-sm" ng-model="projectEntryTS.project.lon">
		</div>
	</div>
</div>
