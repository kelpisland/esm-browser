<section class='panel panel-default panel-project-summary clickable' ui-sref="proponent.project({id:project._id})" ng-repeat="project in filteredProjects = (vm.projects | filter:vm.filterKeyword | filter:vm.filterObject)" ng-if="filteredProjects.length > 0">
	<div class='panel-body'>
		<div class='row'>
			<div class='col-md-9 col-sm-6'>
				<h3>{{ project.name }}</h3>

				<p>{{ project.description }}</p>				
				<br/>
				<div class='row'>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">Type</label>
							<p class="form-control-static">{{ project.type }}</p>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">Region</label>
							<p class="form-control-static">{{ project.region }}</p>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">Location</label>
							<p class="form-control-static">{{ project.location }}</p>
						</div>
					</div>
				</div> <!-- /row -->

				<div class='row'>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">Stage</label>
							<p class="form-control-static">{{ project.stage }}</p>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">Time to Next Action</label>
							<p class="form-control-static">
								<countdown-clock x-end="project.nextExpectedAction"></countdown-clock>
							</p>
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label class="control-label">Next Expected Action</label>
							<p class="form-control-static">{{ project.nextExpectedAction | amDateFormat:'MMM Do YYYY, h:mm:ss a z'  }}</p>
						</div>
					</div>
				</div> <!-- /row -->


			</div>
			<div class='col-md-3 col-sm-6 text-right'>
				<tmpl-progress-circle x-subtext="estimated progress" x-percentage="project.progress"></tmpl-progress-circle>
			</div>
		</div> <!-- /row -->


	</div>
</section>

<section class='panel panel-default' ng-if="filteredProjects.length === 0">
	<div class='panel-body'>
		There are no projects that match the filter.
	</div>
</section>
