<section>
    <hr>
    <div class="row">
        <div class="col-sm-7">
            <table class="table table-condensed table-striped table-hover">
                <thead class="small">
                    <th width="35%">Code</th>
                    <th width="35%">Name</th>
                    <th width="30%">Phase</th>
                </thead>
                <tbody>
                    <tr ng-repeat="milestone in configDataElement.data.milestones" ng-click='configDataElement.editRecord(milestone)' class="clickable">
                        <td>{{ milestone.code }}</td>
                        <td>{{ milestone.name }}</td>
                        <td>{{ milestone.phase }}</td>
                    </tr>
                    <tr ng-if="configDataElement.data.milestones.length === 0">
                        <td colspan="3">No milestones defined.</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-5">
            <div class="well">
                <h4 ng-if="configDataElement.msg">{{configDataElement.msg}}</h4>

                <div ng-show="!configDataElement.activeRecord">Select an item in the table or <a href ng-click="configDataElement.newRecord()">click here</a> to create a new one.</div>

                <div ng-show="configDataElement.activeRecord">

                    <div class="form-group">
                        <label class="control-label">Code</label>
                        <input class="form-control" type="text" ng-model="configDataElement.activeRecord.code">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Name</label>
                        <input class="form-control" type="text" ng-model="configDataElement.activeRecord.name">
                    </div>

                    <div class="form-group">
                        <label class="control-label">Phase</label>
                        <a href x-modal-select-items x-all-items="configDataElement.config.phases" x-single='true' x-selected-items="configDataElement.activeRecord.phase" x-item-name="Phases">

                            <span ng-if="configDataElement.activeRecord.phase === ''">Click here to select</span>
                            <span ng-if="configDataElement.activeRecord.phase !== ''">{{ configDataElement.activeRecord.phase }}</span>
                        </a>
                    </div>

                    <div class="form-group" ng-if="configDataElement.activeRecordNew">
                        <button class="btn btn-primary" ng-click="configDataElement.addRecord()">Add</button>
                        <button class="btn btn-default" ng-click="configDataElement.cancelRecord()">Cancel</button>                        
                    </div>

                    <div ng-if="!configDataElement.activeRecordNew">
                        <button class="btn btn-primary" ng-click="configDataElement.saveRecord()">Save</button>
                        <button class="btn btn-default" ng-click="configDataElement.cancelRecord()">Cancel</button>                        
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
