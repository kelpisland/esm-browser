<div class="panel" ng-class="{'panel-success': ai.activity.valueComponents, 'panel-info': !ai.activity.valueComponents}" x-expand-panel='ai.activityToggle[ad.activity._id]'>
	<div class="panel-heading">
		<div class="label pull-right" ng-class="{'label-success':ai.activity.status === 'closed', 'label-primary':ai.activity.status === 'open'}">{{ ai.activity.status }}</div>
		<h3 class="panel-title">{{ ai.activity.name }}</h3>
	</div>
	<div class="panel-body" ng-show="ai.activityToggle[ad.activity._id]">
		<div class="row">
			<div class="col-sm-5">
				{{ ai.activity.description }}
			</div>
			<div class="col-sm-2">				
				<div><label class="control-label">Last Updated</label><p>{{ ai.activity.dateUpdated | amDateFormat:'MMM Do, YYYY h:mm a' }}</p></div>
			</div>
			<div class="col-sm-2">
				<div><label class="control-label">Contributor<span ng-if="(ai.activity.access.visibility.length !== 1)">s</span></label>
					<ul class="label-list">
						<li ng-repeat="vis in ai.activity.access.visibility"><span class="label label-primary">{{ vis.value }}</span></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-3">
				<div>
					<label class="control-label">Tasks In Progress</label>
					<p ng-repeat="task in tasksFiltered = (ai.activity.tasks | filter:{'status':'In Progress'})">{{ task.name }} <em class="small">({{ task.currentStatusTitle }})</em></p>
					<p ng-if="tasksFiltered.length === 0">No tasks in progress</p>
				</div>
			</div>

		</div>
	</div>
	<div class="panel-footer text-right" ng-show="ai.activityToggle[ad.activity._id]">
		<a class="btn btn-primary" href ng-click="ai.goToActivity(ai.activity._id)">Manage</a>
	</div>
	
</div> <!-- /panel -->
