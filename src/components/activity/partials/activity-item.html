<div class="panel" ng-class="{'panel-success': ai.activity.valueComponents, 'panel-info': !ai.activity.valueComponents}" x-expand-panel='ad.activityToggle[ad.activity._id]'>
	<div class="panel-heading">
		<div class="label pull-right" ng-class="{'label-success':ai.activity.status === 'Closed', 'label-primary':ai.activity.status === 'Open'}">Open</div>
		<h3 class="panel-title">{{ ai.activity.name }}</h3>
	</div>
	<div class="panel-body" ng-show="ad.activityToggle[ad.activity._id]">
		<div class="row">
			<div class="col-sm-6">
				{{ ai.activity.description }}
			</div>
			<div class="col-sm-3">
				<div><label class="control-label">Contributor<span ng-if="(ai.activity.requirements.length !== 1)">s</span></label>
					<ul class="label-list">
						<li ng-repeat="vis in ai.activity.requirements"><span class="label" x-is-current-user x-user="vis.group">{{ vis.group }}</span></li>
					</ul>
				</div>
				<div><label class="control-label">Last Updated</label><p>{{ ai.activity.updatedDate | amDateFormat:'MMM Do, YYYY h:mm a' }}</p></div>
			</div>
			<div class="col-sm-3">
				<div>
					<label class="control-label">Tasks In Progress</label>
					<p><a href ng-click="ai.goToActivity(ai.activity._id)">{{ ai.activity.requirement }}</a></p>
				</div>
			</div>

		</div>
	</div>
	
	
</div> <!-- /panel -->
