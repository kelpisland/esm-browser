<div class="panel" ng-class="{'panel-success': actDetail.activity.valueComponents, 'panel-info': !actDetail.activity.valueComponents}">
	<div class="panel-heading">
		<div class="label pull-right" ng-class="{'label-success':actDetail.activity.status === 'Closed', 'label-primary':actDetail.activity.status === 'Open'}">Open</div>
		<h3 class="panel-title">{{ actDetail.activity.name }}</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-8">
				{{ actDetail.activity.description }}
			</div>
			<div class="col-sm-4">
				<div><label class="control-label">Last Updated</label><p>{{ actDetail.activity.updatedDate | amDateFormat:'MMM Do, YYYY h:mm a' }}</p></div>
			</div>
		</div>
		<hr/>
		
		<div class="row">

			<div class="col-sm-3">
				<tmpl-eao-activity-tasks x-tasks="actDetail.activity.tasks"></tmpl-eao-activity-tasks>
			</div> <!-- /col3 -->
			
			<div class="col-sm-9">
				<tmpl-eao-activity-processes x-processes="actDetail.activity.processes"></tmpl-eao-activity-processes>
			</div> <!-- /col9 -->

		</div>
	</div>
	
	
</div> <!-- /panel -->
