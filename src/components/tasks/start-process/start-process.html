<div class="panel panel-default">
	<div class="panel-heading">
		Start Process: {{ taskStartProcess.task.name }} <em class="small pull-right">{{ taskStartProcess.task.status }}</em>
	</div>
	<div class="panel-body">
		<p>{{ taskStartProcess.task.description }}</p>
	</div>
	<div class="panel-footer text-right">
		<div class="form-control-static" ng-show="taskStartProcess.data.startTime">
			Process Started: {{ taskStartProcess.data.startTime  | amDateFormat:'MMM Do, YYYY hh:mm a' }}
		</div>
		<a class="btn btn-success" href ng-click="taskStartProcess.startProcess()" ng-show="!taskStartProcess.data.startTime">Start Process</a>
	</div>	
</div>
