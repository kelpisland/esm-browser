<div class="panel panel-default">
	<div class="panel-heading">
		Notifications: {{ taskValueComponents.task.name }} <em class="small">{{ taskValueComponents.task.status }}</em>
	</div>

	<!-- SCOPE/TOPIC TABLE -->
	<div class="row">
		<div class="col-md-12">
			<h3>Project Value Components</h3>
			<table class="table table-condensed" ng-repeat="(heading, rows) in taskValueComponents.vcs">
				<thead>
					<tr>
						<th>{{ heading }}</th>
						<th class="small text-right">Related Artifacts</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in rows" >

						<!-- DEFAULT -->
						<td ng-show="!row.delete && !row.edit">
							{{ row.name }}
						</td>
						<td ng-show="!row.delete && !row.edit" width="1%" class="text-right">
							<div class="no-wrap">
								<a href ng-click="editScopeTopicsRow(index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>&nbsp;
								<a href ng-click="deleteScopeTopicsRow(index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
							</div>
						</td>


						<!-- EDIT -->
						<td ng-show="row.edit">
							<textarea class="form-control" ng-model="row.newName"></textarea>
						</td>
						<td ng-show="row.edit" width="1%" class="text-right">
							<div class="no-wrap">
								<a href ng-click="editScopeTopicsRowOkay(index)" title=""><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>&nbsp;
								<a href ng-click="editScopeTopicsRowCancel(index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
							</div>
						</td>




						<!-- DELETE -->
						<td ng-if="row.delete" colspan="2">
							<div class="alert alert-danger" role="alert">
								<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
								<span class="sr-only">Error:</span>
								Are you sure you want to delete this row?
							</div>
							{{ row.text }}
							<div class="form-group text-right">
								<button class="btn btn-danger btn-sm" ng-click="deleteScopeTopicsRowConfirm(index)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Yes, Delete this row.</button>
								<button class="btn btn-default btn-sm" ng-click="deleteScopeTopicsRowCancel(index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel.</button>
							</div>
						</td>

					</tr>
					<tr ng-if="!taskValueComponents.data.showScopeTopicAddButton">
						<td colspan="2">
							<div class="form-group">
								<textarea class="form-control" ng-model="taskValueComponents.data.newScopeTopic"></textarea>
							</div>
							<div class="text-right">
								<button class="btn btn-success" ng-click="addRowToScopeTopics()">OK</button>
								<button class="btn btn-default" ng-click="taskValueComponents.data.showScopeTopicAddButton=true">Cancel</button>
							</div>
						</td>
					</tr>
					<tr ng-if="taskValueComponents.data.showScopeTopicAddButton">
						<td colspan="2"><button class="btn btn-success pull-right" ng-click="taskValueComponents.data.showScopeTopicAddButton=false">Add</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<div class="panel-footer text-right">

		<a class="btn btn-default" href ng-click="taskValueComponents.saveTask()">Save</a>
		<a class="btn btn-primary" href ng-show="form.curTab === 'Content'" ng-click="form.curTab = 'Schedule'">Next</a>
		<a class="btn btn-primary" href ng-show="form.curTab === 'Schedule'" ng-click="form.curTab = 'Recipients'">Next</a>	
		<a class="btn btn-success" href ng-show="form.curTab === 'Recipients' && taskValueComponents.taskData.status === 'pending' && taskValueComponents.taskData.dateQueued">Add to Queue</a>		
	</div>
</div>
