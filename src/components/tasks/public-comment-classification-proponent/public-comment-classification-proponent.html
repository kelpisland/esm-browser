<div class="panel panel-default">
	<div class="panel-heading">
		{{ taskPubComClassProp.item.title }} {{ taskPubComClassProp.item.value}}
	</div>
	<div class="panel-body">

		<!-- COMMENT TEXT -->
		<p class="lead">Commment</p>
		<div class="row">
			<div class="col-sm-12">
				<label class="control-label">Comment Text</label>
				<textarea class="form-control" ng-model="taskPubComClassProp.data.commentText"></textarea>
			</div>
			<div class="col-sm-6">
				<p>{{ taskPubComClassProp.data.author }}</p>
			</div>
			<div class="col-sm-6 text-right">
				<p class="text-right">{{ taskPubComClassProp.data.date }}</p>
			</div>
		</div>
		<hr>

		<!-- ISSUES LISTED -->
		<p class="lead">Issues</p>
		<div class="well well-sm">
			<div class="row">
				<div class="col-sm-4">
					<label class="control-label">Value Components</label>
					<div class="list-group">
						<button ng-repeat="button in taskPubComClassProp.data.valueComponents" type="button" class="list-group-item">{{ button }}<span class="glyphicon glyphicon-chevron-right pull-right "></span></button>
					</div>
				</div>
				<div class="col-sm-4">
					<label class="control-label">Association</label>
					<div class="list-group">
						<button ng-repeat="button in taskPubComClassProp.data.associations" type="button" class="list-group-item text-center"><span class="center-block">{{ button }}</span></button>
					</div>
				</div>
				<div class="col-sm-4">
					<label class="control-label">Issues</label>
					<div class="list-group">
						<button ng-repeat="button in taskPubComClassProp.data.issues" type="button" class="list-group-item text-right"><span class="glyphicon glyphicon-chevron-left pull-left "> </span><span class="pull-right">{{ button }}</span></button>
					</div>
				</div>
				<div class="col-sm-12">
					<button class="btn btn-success pull-right">Next</button>
				</div>
			</div>
		</div>

		<!-- COMMENT TABLE -->
		<p class="lead">Commments</p>
		<table class="table table-condensed">
			<thead>
			<tr>
				<th>Comment</th>
				<th>Date</th>
				<th>Author</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="row in taskPubComClassProp.data.comments">
				<td>{{ row.comment }}</td>
				<td>{{ row.date }}</td>
				<td>{{ row.author }}</td>
			</tr>
			</tbody>
		</table>
		<hr>

		<!-- PAGINATION -->
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="form-group">
					<div class="btn-group" role="group">
						<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>Previous</button>
						<button type="button" class="btn btn-default">1</button>
						<button type="button" class="btn btn-default">2</button>
						<button type="button" class="btn btn-default">3</button>
						<button type="button" class="btn btn-default">4</button>
						<button type="button" class="btn btn-default">5</button>
						<button type="button" class="btn btn-default">6</button>
						<button type="button" class="btn btn-default">7</button>
						<button type="button" class="btn btn-default">8</button>
						<button type="button" class="btn btn-primary">Next<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
</div>
