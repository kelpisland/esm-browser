<div class="panel panel-default">
	<div class="panel-heading">
		{{ taskPubComSched.item.title }} {{ taskPubComSched.item.value}}
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-sm-6">
				<label class="control-label">Start Date</label>
				<input type="date" class="form-control" ng-model="taskPubComSched.data.startDate"/>
			</div>
			<div class="col-sm-6">
				<label class="control-label">End Date</label>
				<input type="date" class="form-control" ng-model="taskPubComSched.data.endDate"/>
			</div>
			<div class="col-md-12">
				<table class="table table-condensed">
					<thead>
					<tr>
						<th>Scope/Topic</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="(key,value) in taskPubComSched.data.scopeTopics">
						<td>{{ value }}</td>
					</tr>
					<tr ng-if="!taskPubComSched.data.showScopeTopicAddButton">
						<td>
							<textarea class="form-control" ng-model="taskPubComSched.data.newScopeTopic"></textarea>

							<button class="btn btn-success pull-right" ng-click="taskPubComSched.data.showScopeTopicAddButton=true">OK</button>
							<button class="btn btn-default pull-right" ng-click="taskPubComSched.data.showScopeTopicAddButton=true">Cancel</button></td>
					</tr>
					<tr ng-if="taskPubComSched.data.showScopeTopicAddButton">
						<td><button class="btn btn-success pull-right" ng-click="taskPubComSched.data.showScopeTopicAddButton=false">Add</button></td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-12">
				<label class="control-label">Important Dates</label>
				<table class="table table-condensed">
					<thead>
					<tr>
						<th>Task</th>
						<th>Date</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="(key,value) in taskPubComSched.data.importantDates">
						<td>{{ value[0] }}</td>
						<td>{{ value[1] }}</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-12" ng-if="1 == 1"><!-- if EAO user... -->
				<label class="control-label">Open House</label>
				<div class="row">
					<div class="col-md-6">
						<label class="control-label">Date/Time</label>
						<datetimepicker ng-model="taskPubComSched.data.openHouseDate" data-datetimepicker-config="{}"/>
					</div>
					<div class="col-md-6">
						<label class="control-label">Location</label>
						<textarea class="form-control" ng-model="taskPubComSched.data.openHouseLocation"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
