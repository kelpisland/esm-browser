<div class="panel panel-default">
	<div class="panel-heading">
		Value Components: {{ taskValueComponents.task.name }} <em class="small">{{ taskValueComponents.task.status }}</em>
	</div>

	<table class="table table-condensed">
		<thead>
			<tr class="small">
				<th>Name</th>
				<th class="text-center">Contents</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="vc in taskValueComponents.project.buckets track by $index">
				<td>{{ vc.name }}</td>
				<td class='text-center'>0</td>
			</tr>
			<tr ng-show="taskValueComponents.project.buckets.length === 0">
				<td colspan="2">There are no value components defined for this project.</td>
			</tr>
		</tbody>

	</table>

	<div class="panel-footer text-right">

		<a href x-modal-select-items
				x-all-items="taskValueComponents.allBuckets"
				x-single='false'
				x-unique='true'
				x-selected-items="taskValueComponents.project.buckets"
				x-item-name="Buckets"
				x-callback=""
				class="btn btn-default">Manage Project Components</a>

	</div>
</div>
