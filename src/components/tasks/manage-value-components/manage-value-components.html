<div class="panel panel-default">
	<div class="panel-heading">
		Value Components: {{ taskValueComponents.task.name }} <em class="small pull-right">{{ taskValueComponents.task.status }}</em>
	</div>

	<table class="table table-condensed table-hover">
		<thead>
			<tr class="small">
				<th width="60%">Name</th>
				<th width="20%" class="text-center">Contents</th>
				<th width="20%" class="text-center">Requirements</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="vc in taskValueComponents.project.buckets track by $index">
				<td>{{ vc.name }}</td>
				<td class='text-center'>0</td>
				<td class='text-center'>
					<tmpl-requirement-tally x-required="vc.requirements" x-project="taskValueComponents.project"></tmpl-requirement-tally>
				</td>
			</tr>
			<tr ng-show="taskValueComponents.project.buckets.length === 0">
				<td colspan="3">There are no value components defined for this project.</td>
			</tr>
		</tbody>

	</table>

	<div class="panel-footer text-right">

		<a href x-modal-select-items
				x-all-items="taskValueComponents.allBuckets"
				x-single='false'
				x-unique='true'
				x-selected-items="taskValueComponents.selectedBuckets"
				x-item-name="Buckets"
				x-callback="taskValueComponents.saveNewBuckets"
				class="btn btn-default">Manage Project Components</a>
	</div>
</div>
